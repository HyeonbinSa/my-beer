<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>회원 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='joinUser.html'"
                    th:onclick="|location.href='@{/users/join}'|"
                    type="button">회원 등록
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>ID</th>
                <th>PW</th>
                <th>이름</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><a href="item.html" th:text="${user.userNo}">회원 ID</a></td>
                <td><a href="item.html" th:text="${user.userId}">테스트 상품1</a></td>
                <td th:text="${user.userPw}">10000</td>
                <td th:text="${user.userName}">10000</td>
                <td th:text="${user.email}">10</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
