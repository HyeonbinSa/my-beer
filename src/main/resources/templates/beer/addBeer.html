<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
.container {
max-width: 560px;
}


    </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>맥주 등록 폼</h2>
  </div>
  <h4 class="mb-3">맥주 정보 입력</h4>
  <form action="beer.html" th:action method="post">
    <div>
      <label for="beerName">맥주 이름</label>
      <input type="text" id="beerName" name="beerName" class="formcontrol"
             placeholder="맥주 이름을 입력하세요.">
    </div>
    <div>
      <label for="alc">맥주 도수</label>
      <input type="text" id="alc" name="alc" class="form-control"
             placeholder="맥주 도수를 입력하세요.">
    </div>
    <div>
      <label for="categoryId">카테고리</label>
      <select id="categoryId">
        <option th:each="category : ${categories}" th:utext="${category.categoryName}" th:value="${category.categoryId}"></option>
      </select>
    </div>
    <!--    <div>-->
<!--      <label for="country">제조국</label>-->
<!--      <input type="text" id="country" name="country" class="form-control"-->
<!--             placeholder="맥주 제조국을 입력하세요.">-->
<!--    </div>-->
    <div>
      <label for="beerPrice">가격</label>
      <input type="text" id="beerPrice" name="beerPrice" class="form-control"
             placeholder="맥주 가격을 입력하세요.">
    </div>
<!--    <div>-->
<!--      <label for="description">설명</label>-->
<!--      <input type="text" id="description" name="description" class="formcontrol"-->
<!--             placeholder="맥주 설명을 입력해주세요.">-->
<!--    </div>-->
<!--    <div>-->
<!--      <label for="imageFile">설명</label>-->
<!--      <input type="file" id="imageFile" name="imageFile" class="formcontrol"-->
<!--             placeholder="패스워드를 입력하세요">-->
<!--    </div>-->
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">맥주 추가
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/product/beers}'|"
                type="button">취소
        </button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
