<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
    <style>
.container {
max-width: 560px;
}




    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>
    <form action="beer.html" th:action method="post">
        <div>
            <label for="beerId">상품 ID</label>
            <input type="text" id="beerId" name="beerId" class="form-control"
                   value="1" th:value="${beer.beerId}" readonly>
        </div>
        <div>
            <label for="beerName">맥주명</label>
            <input type="text" id="beerName" name="beerName" class="form-control"
                   value="상품A" th:value="${beer.beerName}">
        </div>
        <div>
            <label for="beerPrice">가격</label>
            <input type="text" id="beerPrice" name="beerPrice" class="form-control"
                   value="10000" th:value="${beer.beerPrice}">
        </div>
        <div>
            <label for="categoryId">카테고리</label>
            <input type="text" id="categoryId" name="categoryId" class="form-control"
                   value="10" th:value="${beer.categoryId}">
        </div>
        <div>
            <label for="alc">도수</label>
            <input type="text" id="alc" name="alc" class="form-control"
                   value="10" th:value="${beer.alc}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/product/beers/{beerId}(beerId=${beer.beerId})}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
